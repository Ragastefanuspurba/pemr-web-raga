<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLBB</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f7f7f7;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 1px solid #e0e0e0;
    background-color: #fff;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }

  nav a:hover {
    color: #8c7569;
  }

  main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .banner {
    display: flex;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid #e0e0e0;
    background-color: #fff;
    border-radius: 10px;
  }

  .banner img {
    width: 40%;
    margin-right: 20px;
    border-radius: 10px;
  }

  .banner-text {
    max-width: 50%;
  }

  .banner-text h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 10px;
  }

  .banner-text p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  /* Button Styling */
  button {
    padding: 12px 24px;
    border: none;
    background-color: #d1c5b4;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 20px;
  }

  button:hover {
    background-color: #8c7569;
  }

  .gallery {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .gallery img {
    width: 32%;
    border-radius: 10px;
  }
</style>
<body>

  <header>
    <div class="logo">MLBB</div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">COURSES</a>
      <a href="#">SHOP</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <main>>
    <div class="banner">
      <img src="freya.png.webp" alt="Natural Soap Products">
      <div class="banner-text">
        <h1>Picture Skin</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <button>SHOP NOW</button>
      </div>
    </div>

    <div class="gallery">
      <img src="kof.jpg" alt="Product 1">
      <img src="valir.jpg" alt="Product 2">
      <img src="vexana.webp" alt="Product 3">
    </div>
  </main>
</body>
</html>
